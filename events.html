<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BENIK | Events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo Animation Section -->
  <section class="logo-anim-section" id="logo-anim-section">
    <div class="logo-anim-container">
      <svg class="logo-anim" viewBox="0 0 220 220">
        <circle cx="110" cy="110" r="100" stroke="#e50914" stroke-width="8" fill="none" stroke-linecap="round"/>
      </svg>
      <a href="index.html" class="home-btn" id="homeBtn">Home</a>
    </div>
    <div class="logo-text" id="logoText">BENIK</div>
    <div class="logo-subtext" id="logoSubtext">Where every event is an experience</div>
  </section>

  <!-- Events Section -->
  <section id="events">
    <div class="events-header">
      <h1>Events & Experiences</h1>
      <p>Discover, book, and experience the best of Bengaluru. Every event is a new story.</p>
    </div>
    <!-- Genre Navigation Bar (Wave Style) -->
    <div class="genre-nav">
      <div class="genre-nav-container">
        <div class="genre-nav-links">
          <a href="#" class="genre-nav-link active" data-genre="all">All</a>
          <a href="#" class="genre-nav-link" data-genre="music">Music</a>
          <a href="#" class="genre-nav-link" data-genre="business">Business</a>
          <a href="#" class="genre-nav-link" data-genre="art">Art</a>
          <a href="#" class="genre-nav-link" data-genre="charity">Charity</a>
          <a href="#" class="genre-nav-link" data-genre="food">Food</a>
          <a href="#" class="genre-nav-link" data-genre="wellness">Wellness</a>
        </div>
        <div class="genre-wave"></div>
      </div>
    </div>
    <div class="events-grid" id="eventsGrid">
      <!-- Event cards injected by JS -->
    </div>
  </section>
